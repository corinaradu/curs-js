<!DOCTYPE html>
<html>
<head>
<title>Document</title>
</head>
<body>
    <div id="container"></div>
	<script>	
        function show(message)
            {
                document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message;
            }
		if (2 == '1') {
            show("1 este egal cu '1'");
        } else {
            show('alt mesaj');
        }
		var x = 5;
		var y = 20;

        if (x < y) {
            show('numarul mai mare este ' + y);
        } else {
            show('numarul mai mare este ' + x);
        }

        var firstName = 'Corina';
        var lastName = 'Radu';

        if (firstName < lastName) {
            show(lastName + " " + firstName);
        } else {
            show(firstName + " " + lastName);
        }

        // else if
        var number = 3;
        if (number == 0) {
            show(number + " este zero");
        } else if (number % 2 == 0) {
            show (number + " este par");
        } else {
            show(number + " este impar");
        }

        // FOR (initialization; condition; modificare )
        var number1;
        for (number1 = 1; number1 <= 5; number1++) {
            show(number1);
        }

        var text = 'Lorem ipsum'; 
        // show(text[0]);
        // show(text[1]);
        var textLength = text.length;
        for (var i = 0; i < textLength; i++) {
            show('Caracterul de pe pozitia ' + (i + 1) + ' este ' + text[i] );
        }
        for (var i = textLength - 1; i >= 0; i--) {
            show('Caracterul de pe pozitia ' + (i + 1) + ' este ' + text[i] );
        }

        var number = prompt("Introdu un nr de la la 10");
        show(number);
	</script>
</body>
</html>
