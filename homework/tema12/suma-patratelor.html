            </div>

    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }

function sumPatrate(nums)
{
  return nums[0] + nums[1] + nums[2];
}

console.log(sumPatrate([10, 32, 20]));
console.log(sumPatrate([5, 7, 9]));
console.log(sumPatrate([0, 8, -11]));
</script>
