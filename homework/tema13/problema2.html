<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Tema 12</h1>
                <p>Declarati si initializati o variabila care sa contina un array format doar din string-uri. Scrieti un script care parcurge array-ul si inlocuieste fiecare element cu numarul de caractere al acelui element.</p>
                <div id="container"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }

        function countChars(elements) {
            var elementsNrChar = [];

            for (var i = 0; i < elements.length; i++) {
                elementsNrChar.push(elements) = elements[i].length;
            }

            return elementsNrChar;
        }
        
        console.log(countChars(['red', 'blue', 'green'])); 

    </script>
</body>
</html>
