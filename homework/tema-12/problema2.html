<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Tema 12</h1>
                <p>Scrieti o functie care primeste ca parametru un array format doar din numere intregi si care returneaza suma patratelor acestor numere.</p>
                <div id="container"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }

        function sumPatrate(numbers) {
            var newValue = 0;

            for (var i = 0; i < numbers.length; i++) {
                newValue += numbers[i] ** 2;
            }

            return newValue;
        }
        
        console.log(sumPatrate([1, 3, 2])); 

    </script>
</body>
</html>
