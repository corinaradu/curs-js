<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Tema 12</h1>
                <p>Declarati o variabila si initializati-o cu un array gol.</p>
                <div id="container"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }

        // a. Folosind functia .push, adaugati pe rand in array elementele: 'red', 'blue', 'yellow', 'green', 'cyan'.
        var colors = [];
        colors.push('red');
        colors.push('blue');
        colors.push('yellow');
        colors.push('green');
        colors.push('cyan');

        
        console.log(colors);

        // b. Afisati in consola valoarea array-ului sub forma unui tabel (vezi console.table()).
        console.table(colors);
        
        // c. Sortati crescator elementele din array si afisati pozitia elementului cu valoarea 'green' din noul array.
        // var sortedColors = colors.sort();
        // console.log(sortedColors);
        colors.sort();
        console.log(colors);

        var greenPosition = colors.indexOf('green');
        console.log('Poziltia lui green este: ' + greenPosition);

        // d. Afisati penultimul element din array.
        var colorsLength = colors.length;
        console.log('Penultimul element este: ' + colors[colorsLength-2]);
        
        // e. Stergeti ultimul element din array.
        colors.pop();
        console.log(colors);
        
        // f. Afisati stringul format din concatenarea tuturor elementelor din array separate prin '#'.
        var unitedColors = colors.join('#');
        console.log(unitedColors);


    </script>
</body>
</html>
