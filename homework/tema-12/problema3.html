<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Tema 12</h1>
                <p>Initializati o variabila care sa contina o fraza (doar cuvinte si spatii, fara cifre, semne de punctuatie sau alte caractere speciale). Scrieti un script care sa transforme prima litera a fiecarui cuvant in litera mare.</p>
                <div id="container"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }

        
        var phrase = 'Lorem ipsum dolor sit amet consectetur adipiscing elit sed do eiusmod tempor incididunt ut labore et dolore magna aliqua Ut enim ad minim veniam quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat';
        
        function capitalize(word) 
        {
            return word[0].toUpperCase() + word.substring(1);
        }
        
        var words = phrase.split(' ');
        console.log(words);
        var capWords = '';

        for (var i = 0; i < words.length; i++) {
            capWords += ' ' + capitalize(words[i]);
        }

        capWords = capWords.substring(1);

        console.log(capWords);
    </script>
</body>
</html>
