<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <p>Switch</p>
    <div id="container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }

        function dayOfWeekWhitIf(dayNumber) {
            if (dayNumber == 1) {
                return 'Luni';
            }
            if (dayNumber == 2) {
                return 'Marti';
            }
            if (dayNumber == 3) {
                return 'Miercuri';
            }
            if (dayNumber == 4) {
                return 'Joi';
            }
            if (dayNumber == 5) {
                return 'Vineri';
            }
            if (dayNumber == 6) {
                return 'Sambata';
            }
            if (dayNumber == 7) {
                return 'Duminica';
            }
        }

        function dayOfWeek(dayNumber) {
            var day;
            switch (dayNumber) {
                case 1:
                    day = 'Luni';
                    break;
                case 2:
                    day = 'Marti';
                    break;
                case 3:
                    day = 'Miercuri';
                    break;
                case 4:
                    day = 'Joi';
                    break;
                case 5:
                    day = 'Vineri';
                    break;
                case 6:
                    day = 'Sambata';
                    break;
                case 7:
                    day = 'Duminica';
                    break;
                default:
                    day = 'Error!';
                    break;
            }
            return day;
        }
        show(dayOfWeek(5)); 
        
    </script>
</body>
</html>
