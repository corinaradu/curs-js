<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <p>Scrieti un script care sa calculeze suma cifrelor numarului egal cu 2 la puterea 68</p>
    <div id="container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }

        var puteri2 = 2 ** 68;
        var rezultat = 0;
        puteri2 = puteri2.toString();

        for (var i = 0; i < puteri2.length; i++) {
            rezultat = rezultat + parseInt(puteri2[i]);
        }

        show(puteri2);
        show(rezultat);

    </script>
</body>
</html>
