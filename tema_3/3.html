<!DOCTYPE html>
<html>
<head>
<title>Document</title>
</head>
<body>
    <div id="container"></div>
	<script>
        function show(message)
        {
            document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message;
        }

        for (var i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                show('FizzBuzz');
            }
            else if (i % 3 === 0){
                show('Fizz');
            }
            else if (i % 5 === 0){
                show('Buzz');
            }
            else  {
                show(i);
            }
        }




	</script>
</body>
</html>
