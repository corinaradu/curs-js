<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Title</h1>
                <p>Scrieti o functie care sa adauge sufixul corect la un numar transmis ca parametru. Numarul transmis ca parametru se va valida pentru a nu fi <= 0. In cazul in care numarul nu este valid se afiseaza un mesaj. Pentru a citi numarul pe care il transmiteti functiei folositi `prompt(message)`.</p>
                <div id="container"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }


    </script>
</body>
</html>
