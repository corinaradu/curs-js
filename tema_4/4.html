<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            font-size: 24px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Clock</h1>
    <div id="container"></div>
    <script>
        function show(message)
        {
            document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message;
        }


        var hours = parseInt(prompt("Cat e ora?"));
        var minutes = parseInt(prompt("Cat e minutul?"));
        var seconds = parseInt(prompt("Cat e secunda?"));
        var totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
        totalSeconds++;

        hours = Math.floor(totalSeconds / 3600);
        minutes = Math.floor((totalSeconds % 3600) / 60);
        seconds = totalSeconds % 60;

        show(hours + 'h' + minutes + 'm' + seconds + 's');
    </script>
</body>
</html>
