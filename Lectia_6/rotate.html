<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        * {
            font-family: Arial;
            font-size: 24px;
        }

        body {
            padding: 20px;
        }

        .highlight {
            background: #32F732;
            color: #FFF;
        }

        #container {
            font-family: Courier New, Courier, monospace;
        }

        strong {
            color: #F00;
        }
    </style>
</head>
<body>
    <p>
        Declarati si initializati o variabila care sa contina un cuvant si una N care sa contina un nr intreg.<br>
        Scrieti un script care sa "roteasca" N pozitii string-ul, luand pe rand ultima litera si adaugand-o la inceput.<br>
        <em>Optional: </em> scrieti o functie care sa roteasca textul in sens invers.
    </p>
    <div id="container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }

        function highlight(word)
        {
            return word.replace('a', '<strong>a</strong>');
        }

        function rotateToRight(word)
        {
            var lastChar = word[word.length - 1];
            var newWord = word.substring(0, word.length - 1);
            newWord = lastChar + newWord;

            return newWord;
        }

        function rotateToLeft(word)
        {
            var firstChar = word[0];
            var newWord = word.substring(1);
            newWord = newWord + firstChar;

            return newWord;
        }

        var word = 'abcdefghij';
        var n = word.length;
        show(highlight(word));
        for (var i = 1; i < n; i++) {
            word = rotateToRight(word);
            show(highlight(word));
        }

        for (var i = n; i > 1; i--) {
            word = rotateToLeft(word);
            show(highlight(word));
        }
    </script>
</body>
</html>
